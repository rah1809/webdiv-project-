  <!-- Research Profile Section -->
  <header>
    <h1>Research Profile</h1>
  </header>
  <main>
    <form id="research-profile-form">
      <div class="form-group">
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="studentId" placeholder="Enter your student ID" required>
      </div>
      <div class="form-group">
        <label for="university">University Details:</label>
        <input type="text" id="university" name="university" placeholder="Enter your university name" required>
      </div>
      <div class="form-group">
        <label for="research-topic">Research Topic:</label>
        <textarea id="research-topic" name="researchTopic" placeholder="Describe your research topic" required></textarea>
      </div>
      <button type="submit">Save Profile</button>
    </form>
  </main>
