  <!-- Group Research Section -->
  <header>
    <h1>Group Research</h1>
  </header>
  <main>
    <!-- Collaborative Tools -->
    <section id="group-collaboration">
      <h2>Group Projects</h2>
      <ul id="group-projects">
        <!-- Group project items will appear here dynamically -->
      </ul>
    </section>

    <section id="discussion-section">
      <h2>Discussions</h2>
      <div id="discussion-box">
        <div id="messages">
          <!-- Messages will be dynamically rendered here -->
        </div>
        <form id="message-form">
          <input type="text" id="message-input" placeholder="Type your message" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section id="document-section">
      <h2>Document Sharing</h2>
      <form id="document-form">
        <input type="file" id="file-upload" accept=".pdf, .docx, .pptx" required>
        <button type="submit">Upload</button>
      </form>
      <div id="documents">
        <!-- Uploaded document links will appear here -->
      </div>
    </section>
  </main>
