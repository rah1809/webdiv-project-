{% extends "base.html" %}

{% block content %}
  <!-- Research Profile Section -->
  <header>
    <h1>Researcher Profile</h1>
  </header>
  <main>
    <form id="research-profile-form" method="POST" action="{{ url_for('research_profile') }}">
      <div class="form-group">
        <label for="researcher-id">Researcher ID:</label>
        <input type="text" id="researcher-id" name="researcher_id" placeholder="Enter your researcher ID" required>
      </div>

      <div class="form-group">
        <label for="academic-position">Academic Position:</label>
        <select id="academic-position" name="academic_position" required>
          <option value="" disabled selected>Select your position</option>
          <option value="undergraduate">Undergraduate</option>
          <option value="masters">Master Student</option>
          <option value="phd">PhD Student</option>
          <option value="postdoc">Postdoc</option>
          <option value="professor">Professor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="research-group">Research Group:</label>
        <select id="research-group" name="research_group" required>
          <option value="" disabled selected>Select your research group</option>
          <option value="group1">Artificial Intelligence and Machine Learning</option>
          <option value="group2">Quantum Computing Research</option>
          <option value="group3">Biomedical Engineering Innovation</option>
          <option value="group4">Sustainable Energy Systems</option>
        </select>
      </div>

      <div class="form-group">
        <label for="projects">Current Projects:</label>
        <select id="projects" name="projects" multiple>
          {% for project in projects %}
            <option value="{{ project.id }}">{{ project.title }}</option>
          {% endfor %}
        </select>
        <small>Hold Ctrl (Cmd on Mac) to select multiple projects</small>
      </div>

      <div class="form-group">
        <label for="research-topic">Research Topic:</label>
        <textarea id="research-topic" name="research_topic" placeholder="Describe your research topic" required></textarea>
      </div>

      <button type="submit">Save Profile</button>
    </form>
  </main>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/re.js') }}"></script>
{% endblock %}
