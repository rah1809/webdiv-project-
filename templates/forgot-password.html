<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}">
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <ul class="menu">
      <li><a href="{{ url_for('index') }}">Login Page</a></li>
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('research_profile') }}">Research Profile</a></li>
      <li><a href="{{ url_for('group_research') }}">Group Research</a></li>
      <li><a href="{{ url_for('project_management') }}">Project Management</a></li>
      <li><a href="{{ url_for('library') }}">Library</a></li>
      <li><a href="{{ url_for('data_analysis') }}">Data Analysis</a></li>
      <li><a href="{{ url_for('collaboration') }}">Collaboration</a></li>
    </ul>
  </nav>

  <!-- Forgot Password Section -->
  <header>
    <h1>Reset Your Password</h1>
  </header>
  <main>
    <form id="reset-password-form" method="POST" action="{{ url_for('reset_password') }}">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="security-question">Security Question:</label>
        <select id="security-question" name="security-question" required>
          <option value="" disabled selected>Select your security question</option>
          <option value="pet">What was your first pet's name?</option>
          <option value="school">What was the name of your first school?</option>
          <option value="city">In which city were you born?</option>
          <option value="mother">What is your mother's maiden name?</option>
        </select>
      </div>

      <div class="form-group">
        <label for="security-answer">Security Answer:</label>
        <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required>
      </div>

      <div class="form-actions">
        <button type="submit">Reset Password</button>
        <a href="{{ url_for('login') }}" class="back-to-login">Back to Login</a>
      </div>
    </form>
  </main>
  <script src="{{ url_for('static', filename='js/log.js') }}"></script>
</body>
</html>
