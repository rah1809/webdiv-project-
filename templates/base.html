<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My R&D Project{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block styles %}
  {% endblock %}
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('research_profile') }}">Research Profile</a></li>

      <li><a href="{{ url_for('collaboration') }}">Collaboration</a></li>

  <main>

  <footer>
    <p>&copy; 2025 R&D Platform</p>
  </footer>
  {% block scripts %}
  {% endblock %}
