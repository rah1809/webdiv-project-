<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        /* Smooth transitions */
        .button {
            transition: all 0.3s ease;
        }

        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form shake animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="form-help">Required for password recovery</small>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name (optional):</label>
                <input type="text" id="full_name" name="full_name">
            </div>
            <div class="form-group">
                <label for="security-question">Security Question:</label>
                <select id="security-question" name="security-question" required>
                    <option value="" disabled selected>Select your security question</option>
                    <option value="pet">What was your first pet's name?</option>
                    <option value="school">What was the name of your first school?</option>
                    <option value="city">In which city were you born?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security-answer">Security Answer:</label>
                <input type="text" id="security-answer" name="security-answer" required>
                <small class="form-help">Remember this answer for password recovery</small>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
